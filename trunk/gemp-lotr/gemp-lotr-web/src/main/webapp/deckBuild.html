    <style type="text/css">
        body {
            font-size: 12px;
        }

        .borderOverlay {
            border: 2px solid #000000;
        }

        .foilOverlay {
            opacity: 0.2;
        }

            border: 2px solid #00ff00;
            cursor: pointer;
        }

            border: 2px solid #00cccc;
        }

        .ui-layout-east {
            width: 350px;
        }

        #manageDecks {
            color: #ffffff;
        }

        #deckStats {
            color: #ffffff;
        }

        .ui-button-text-only .ui-button-text {
            font-size: 70%;
        }

        #set {
            width: 120px;
        }

        #cardType {
            width: 100px;
        }

        #filtering select {
            font-size: 80%;
        }

    </style>

    <script type="text/javascript">

        // TODO: delete - Only for debugging
        function getUrlParam(param) {
            var search = window.location.search.substring(1);
            if (search.indexOf('&') > -1) {
                var params = search.split('&');
                for (var i = 0; i < params.length; i++) {
                    var key_value = params[i].split('=');
                    if (key_value[0] == param) return key_value[1];
                }
            } else {
                var params = search.split('=');
                if (params[0] == param) return params[1];
            }
            return null;
        }

        function getMapSize(map) {
            var size = 0, key;
            for (key in map)
                if (map.hasOwnProperty(key)) size++;
            return size;
        }

        $(document).ready(
                function() {
                    var ui = new GempLotrDeckBuildingUI();

                    $('body').layout({
                        applyDefaultStyles: true,
                        onresize: function() {
                            ui.layoutUI();
                        },
                        east__minSize: "30%"
                    });

                    $(".ui-layout-pane").css({"background-color": "#000000"});

                    $(window).resize(function() {
                        ui.layoutUI();
                    });

                    ui.layoutUI();
                });
    </script>

</head>

<div id="deckDiv" class="ui-layout-center"></div>
<div id="collectionDiv" class="ui-layout-east"></div>
</body>
